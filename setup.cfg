[metadata]
name = pbench
summary = A benchmarking and performance analysis framework
description-file =
    README.md
author = Pbench by Red Hat
maintainer = Pbench by Red Hat
home-page = https://github.com/distributed-system-analysis/pbench
classifier =
   Programming Language :: Python :: 3.6,
   License :: OSI Approved :: GNU General Public License v3 (GPLv3),
   Operating System :: OS Independent,

[files]
packages = pbench

[tools:pytest]
addopts = -v
testpaths = pbench/test


[entry_points]
console_scripts = 
    pbench-agent-config-activate = pbench.cli.agent.commands:config_activate
    pbench-agent-config-ssh-key = pbench.cli.agent.commands:config_ssh_key
    pbench-cleanup = pbench.cli.agent.commands:pbench_cleanup
    pbench-clear-results = pbench.cli.agent.commands:clear_results
    pbench-clear-tools = pbench.cli.agent.commands:clear_tools
